window:
  dimensions:
    columns: 100
    lines: 35

  padding:
    x: 8
    y: 28

  decorations: transparent

  # opacity: 0.999 # Fixes slow MacOS mission control animation (source: https://github.com/alacritty/alacritty/issues/4474#issuecomment-803972329)
  opacity: 0.9

scrolling:
  history: 0

font:
  size: 18.0
  normal:
    family: JetBrainsMono Nerd Font Mono
    style: Regular
  bold:
    family: JetBrainsMono Nerd Font Mono
    style: Bold
  italic:
    family: JetBrainsMono Nerd Font Mono
    style: Italic
  bold_italic:
    family: JetBrainsMono Nerd Font Mono
    style: Bold Italic

cursor:
  style:
    shape: Block
    blinking: Always
  unfocused_hollow: true
  blink_interval: 300

key_bindings:
  - { key: Left,     mods: Alt,     chars: "\x1bb"                       }
  - { key: Right,    mods: Alt,     chars: "\x1bf"                       }
  - { key: Left,     mods: Command, chars: "\x1bOH",   mode: AppCursor   } # Home
  - { key: Right,    mods: Command, chars: "\x1bOF",   mode: AppCursor   } # End

import:
  - ~/.config/alacritty/themes/dracula.yml
