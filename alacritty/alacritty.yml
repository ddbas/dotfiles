window:
  dimensions:
    columns: 100
    lines: 35

  padding:
    x: 8
    y: 8

  decorations: buttonless

  opacity: 0.999 # Fixes slow MacOS mission control animation (source: https://github.com/alacritty/alacritty/issues/4474#issuecomment-803972329)

scrolling:
  history: 0

font:
  size: 18.0
  normal:
    family: IosevkaTerm Nerd Font Mono
    style: Regular
  bold:
    family: IosevkaTerm Nerd Font Mono
    style: Bold
  italic:
    family: IosevkaTerm Nerd Font Mono
    style: Italic
  bold_italic:
    family: IosevkaTerm Nerd Font Mono
    style: Bold Italic

# Colors (Nord)
colors:
  # Default colors
  primary:
    background: '0x2E3440'
    foreground: '0xD8DEE9'

  # Normal colors
  normal:
    black:   '0x3B4252'
    red:     '0xBF616A'
    green:   '0xA3BE8C'
    yellow:  '0xEBCB8B'
    blue:    '0x81A1C1'
    magenta: '0xB48EAD'
    cyan:    '0x88C0D0'
    white:   '0xE5E9F0'

  # Bright colors
  bright:
    black:   '0x4C566A'
    red:     '0xBF616A'
    green:   '0xA3BE8C'
    yellow:  '0xEBCB8B'
    blue:    '0x81A1C1'
    magenta: '0xB48EAD'
    cyan:    '0x8FBCBB'
    white:   '0xECEFF4'

cursor:
  style:
    shape: Block
    blinking: Always
  unfocused_hollow: true
  blink_interval: 300

key_bindings:
  - { key: Left,     mods: Alt,     chars: "\x1bb"                       }
  - { key: Right,    mods: Alt,     chars: "\x1bf"                       }
  - { key: Left,     mods: Command, chars: "\x1bOH",   mode: AppCursor   } # Home
  - { key: Right,    mods: Command, chars: "\x1bOF",   mode: AppCursor   } # End
