theme = "catppuccin_mocha_transparent"

[editor]
auto-pairs = false
color-modes = true
cursorline = true
line-number = "relative"
mouse = false
bufferline = "multiple"

[editor.cursor-shape]
insert = "bar"
select = "underline"

[editor.file-picker]
hidden = false

[editor.soft-wrap]
enable = true

[editor.whitespace.render]
newline = "all"
